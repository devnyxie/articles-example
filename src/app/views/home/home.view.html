<input
  class="searchbar"
  type="text"
  placeholder="Search..."
  (input)="onSearch(filter.value)"
  #filter
  alt=""
/>

<section>
  <ul style="width: 100%">
    <app-article-li *ngFor="let article of filteredArticles" [article]="article"
      >{{ article.title }}</app-article-li
    >
  </ul>
</section>
