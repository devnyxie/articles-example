<div class="container">
  <input
    class="searchbar"
    type="text"
    placeholder="Search..."
    (input)="onSearch(filter.value)"
    #filter
    alt=""
  />

  <content>
    <ul style="width: 100%">
      <li *ngFor="let article of filteredArticles">{{ article.title }}</li>
    </ul>
  </content>
</div>
